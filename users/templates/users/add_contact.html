<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Add contact</title>
</head>
<body>
<br><br><br>

<div class="container" style="width: 45%;">
    <a style="text-decoration: none; color: grey; margin-left: 0.5em" href="/">Go back</a>

    <h1>Add contact</h1><br>

    <form method="post">{% csrf_token %}
        <div class="input-group rounded">
            <input type="search" name="search_value" class="form-control rounded" placeholder="Search for contacts..." />
            <button class="btn btn-primary" style="margin-left: 1em;">Search</i>
            </button>
        </div>      
    </form>

</div>


<div class="container">
    <div class="row" style="margin-top: 1em;">
        {% for user in all_users %}
        {% if request.user.username == user.username %}
        {% else %}
        <div class="col-md-4" style="margin-top: 1em;">
            <div class="card">
                <div class="card-body">
                    <h4>{{user.first_name}}</h4>
                    <p>@{{user.username}}</p>
                    <a id="group_chats" href="/redirect_or_create/{{request.user.username}}-{{user.username}}" class="stretched-link"></a>
                </div>
            </div>
        </div>
        {% endif %}
        {% endfor %}
    </div>
</div>
    
</body>
</html>
