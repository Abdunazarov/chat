<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Sign Up</title>
</head>
<body>
<br><br><br>

<div class="container" style="width: 50%;">
    <h1>Sign Up</h1><br>

    <form method="post">{% csrf_token %}
        <label for="username">Username</label>
        <input type="text" name="username" class="form-control"><br>
        <label for="username">First name</label>
        <input type="text" name="first_name" class="form-control"><br>
        <label for="username">Second name</label>
        <input type="text" name="second_name" class="form-control"><br>

        {% if already_exists %}
        <p style="color: red;">This username is taken</p>
        {% endif %}
        <label for="username">Password</label>
        <input type="text" name="password" class="form-control"><br>
        <input type="submit" value="Sign up" class="btn btn-dark">    
    </form><br>
    <small>Already have an account? <a href="/auth/signup/">Login</a></small>
    
</div>
    
</body>
</html>
